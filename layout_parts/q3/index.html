<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="q3table">
            <tr class=".q3tabletr">
              <th class="q3tableth">日付</th>
              <th class="q3tableth">朝ごはん</th>
              <th class="q3tableth">昼ごはん</th>
              <th class="q3tableth">おやつ</th>
              <th class="q3tableth">夜ご飯</th>
              <th class="q3tableth">夜食</th>
            </tr>
            <tr class="q3tabletr">
              <td class="q3tabletd date">2016/04/01</td>
              <td class="q3tabletd">食パン</td>
              <td class="q3tabletd">チャーハン</td>
              <td class="q3tabletd">杏仁豆腐</td>
              <td class="q3tabletd">舞茸丼</td>
              <td class="q3tabletd">いちご</td>
            </tr>
            <tr class="q3tabletr">
              <td class="q3tabletd date">2016/04/02</td>
              <td class="q3tabletd gray">なし</td>
              <td class="q3tabletd gray">ケバブ丼</td>
              <td class="q3tabletd gray">ゼリー</td>
              <td class="q3tabletd gray">唐揚げ定食</td>
              <td class="q3tabletd gray">いちご</td>
            </tr>
            <tr class="q3tabletr">
              <td class="q3tabletd date">2016/04/03</td>
              <td class="q3tabletd">納豆ご飯</td>
              <td class="q3tabletd">まぐろ定食</td>
              <td class="q3tabletd">チョコパン</td>
              <td class="q3tabletd">餃子定食</td>
              <td class="q3tabletd">チョコ</td>
            </tr>
            <tr class="q3tabletr">
              <td class="q3tabletd date">2016/04/04</td>
              <td class="q3tabletd gray">食パン</td>
              <td class="q3tabletd gray">牛丼</td>
              <td class="q3tabletd gray">アイス</td>
              <td class="q3tabletd gray">豚丼</td>
              <td class="q3tabletd gray">スムージー</td>
            </tr>
            <tr class="q3tabletr">
              <td class="q3tabletd date">合計カロリー</td>
              <td class="q3tabletd">10000kcal</td>
              <td class="q3tabletd">12000kcal</td>
              <td class="q3tabletd">3000kcal</td>
              <td class="q3tabletd">30000kcal</td>
              <td class="q3tabletd">1000kcal</td>
            </tr>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
